<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>NSBWM at UNC</title>
        <link href="css/styles3.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="gridbox">
            <nav class="nav-grid">
                <div class="main-logo">
                    <a href="index.html"><img src="images/main_logo.png" alt="main NSBWM logo to take you to home page."></a>
                </div>
                <div class="title lateef-extrabold">UNC CHAPEL HILL CHAPTER</div>
                <div class="space1"></div>
                <div class="space3"></div>
                <div class="home lateef-semibold"><a href="index.html">HOME</a></div>
                <div class="membership lateef-semibold"><a href="membership.html">MEMBERSHIP</a></div>
                <div class="contact lateef-semibold"><a href="contact.html">CONTACT</a></div>
            </nav>

            <div class="cf-header">
                <div class="cf-title lateef-semibold"><h1>Contact Form</h1></div>
                <div class="cf-disc lateef-regular"><h2>Please direct all inquiries here!</h2></div>
            </div>
            <div class="cf-form">
                <form>
                    <label for="fname" class="fname lateef-regular">First Name</label><br>
                    <input type="text" id="fname" name="fname" class="hind-light"><br>
                    <label for="lname" class="lname lateef-regular">Last Name</label><br>
                    <input type="text" id="lname" name="lname" class="hind-light"><br>
                    <fieldset>
                        <legend class="honorific lateef-regular">Honorific</legend>
                        <label class="hind-light">
                            <input type="radio" id="Mr" name="Honorific">
                            Mr
                        </label><br>
                        <label class="hind-light">
                            <input type="radio" id="Ms" name="Honorific">
                            Ms
                        </label><br>
                        <label class="hind-light">
                            <input type="radio" id="Mrs" name="Honorific">
                            Mrs
                        </label><br>
                        <label class="hind-light">
                            <input type="radio" id="Dr" name="Honorific">
                            Dr
                        </label><br>
                    </fieldset>
                    <label for="inquiries" class="inquiry lateef-regular">Reason for Inquiry</label><br>
                    <textarea id="inquiries" name="inquiries" rows="10" cols="40" placeholder="Enter your inquiries here"></textarea><br>
                    <button type="submit" class="submit lateef-semibold">SUBMIT</button>
                </form>
            </div>

            <footer class="foot-grid">
                <div class="second-logo">
                    <a href="index.html"><img src="images/secondary_logo.png" alt="secondary NSBWM logo to take you to home page."></a>
                </div>
                <div class="space2"></div>
                <div class="contact-info">
                    <div class="foot-header lateef-bold">CONTACT US</div>
                    <div class="phone">
                        <div class="phone-title hind-medium">Phone:</div>
                        <div class="phone-no hind-light">+1 (919) 999-1232</div>
                    </div>
                    <br>
                    <div class="email">
                        <div class="email-title hind-medium">Email:</div>
                        <div class="email-add hind-light">nsbwmatunc@gmail.com</div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
